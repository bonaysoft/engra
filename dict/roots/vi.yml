name: vi
meaning: way路
tags:
  - SOW
children:
  - name: previous
    phonetic: ［'pri:viəs］
    mnemonic: adj.【pre-先，前，vi 路 → 走路，行走， -ous …的；“going before” → foregoing】
    meaning: 以前的，先前的
    children:
      - name: previously
  - name: obvious
    phonetic: ［'ɔbviəs］
    mnemonic: adj.【ob-表示 in（or on），vi 路，-ous…的；“摆在大路上的” → 大家都看得见的 → 】
    meaning: 明显的，显而易见的，显著的
    children:
      - name: obviously
        phonetic: ［'ɔbviəsli］
        mnemonic: adv.【见上，-ly 副词后缀，…地】
        meaning: 明显地，显著地
      - name: obviousness
  - name: deviate
    phonetic: ［'di:vieit］
    mnemonic: v.【de-离开，vi 道路 → 正道，-ate 动词后缀】
    meaning: 背离（正道），偏离
    children:
      - name: deviated
      - name: deviation
        phonetic: ［ˌdi:vi'eiʃən］
        mnemonic: n.【见上，-ion 名词后缀】
        meaning: 背离，偏离，偏向，偏差
        children:
          - name: deviationist
            phonetic: ［ˌdi:vi'eiʃənist］
            mnemonic: n.【见上，-ist 表示人】
            meaning: 叛离正道者，（政党的）异端分子
      - name: deviant
      - name: deviance
        children:
          - name: deviancy
      - name: devious
        phonetic: ［'di:viəs］
        mnemonic: adj.【de-离开，vi 道路 → 大道，正道，-ous …的】
        meaning: 远离大路的，偏远的，偏僻的，离开正道的，误入歧途的
        children:
          - name: deviously
  - name: trivial
    phonetic: ［'triviəl］
    mnemonic: adj.【tri-三，vi 路，-al …的；“三岔路口上的” → 随处都可见到的 → 极普通的 → 】
    meaning: 平凡的，平常的，不重要的，轻微的，琐细的
  - name: triviality
    phonetic: ［ˌtrivi'æliti］
    mnemonic: n.【见上，-ity 名词后缀】
    meaning: 琐事，琐碎，平凡
  - name: via
    phonetic: ［'vaiə］
    mnemonic: prep.【via 道路 → 经过…道路，by the way of → 】
    meaning: 取道，经由
  - name: viatic
    phonetic: ［vai'ætik］
    mnemonic: adj.【via 道路，-tic 形容词后缀，…的】
    meaning: 道路的，旅行的
  - name: viameter
    phonetic: ［vai'æmətə］
    mnemonic: n.【via 道路 → 路程，meter 测量仪，计，仪表】
    meaning: 路程计，车程表
  - name: viaduct
    phonetic: ［'vaiədʌkt］
    mnemonic: n.【via 道路，duct 引导；“把路引导过去” → 使路跨越过去 → 】
    meaning: 高架桥，跨线桥，旱桥，栈桥
