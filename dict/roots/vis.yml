name: vis
meaning: see看
tags:
  - SOW
children:
  - name: visible
    phonetic: ［'vizəbl］
    mnemonic: adj.【vis 看，-ible 可…的】
    meaning: 看得见的，可见的
    children:
      - name: visibly
        children:
          - name: visibility
      - name: invisible
        phonetic: ［in'vizəbl］
        mnemonic: adj.【in-不，见上】
        meaning: 看不见的，无形的
        children:
          - name: invisibly
          - name: invisiblity
  - name: vision
    phonetic: ［'viʒən］
    mnemonic: n.【vis 看，-ion 名词后缀】
    meaning: 视，视力，视觉
    children:
      - name: visionary
      - name: envision
  - name: visual
    phonetic: ［'viʒuəl］
    mnemonic: adj.【vis 看，-ual …的】
    meaning: 看的，视觉的，视力的
    children:
      - name: visuals
      - name: visually
      - name: visuality
      - name: visualist
      - name: visualize
        children:
          - name: visualizer
          - name: visualized
          - name: visualization
  - name: visit
    phonetic: ［'vizit］
    mnemonic: v./n.【vis 看，观看 → 参观】
    meaning: 参观，游览，访问
    children:
      - name: visitor
        phonetic: ［'vizitə］
        mnemonic: n.【见上，-or表示人】
        meaning: 参观者，观光者，游客，访问者
      - name: visiting
      - name: visitable
      - name: visitation
      - name: revisit
        phonetic: ［ri:'vizit］
        mnemonic: v./n.【re-再，见上】
        meaning: 再参观，再游览，重游
  - name: advise
    phonetic: ［əd'vaiz］
    mnemonic: v.【ad-表示 to 向，vis 看 → 看法，意见；“to give one's opinion to”，“向别人提出自己的看法” → 】
    meaning: 向…提意见，建议，作顾问；劝告
    children:
      - name: adviser
      - name: advisee
      - name: advisor
      - name: advisory
        phonetic: ［əd'vaizəri］
        mnemonic: adj.【见上，-ory …的】
        meaning: 顾问的；劝告的，咨询的
      - name: advised
        children:
          - name: advisedly
      - name: advisement
      - name: advisable
        children:
          - name: advisability
          - name: inadvisable
      - name: advice
        phonetic: ［əd'vais］
        mnemonic: n.【见上，字母变换：s → c】
        meaning: （医生、顾问的）意见，劝告，忠告
  - name: revise
    phonetic: ［ri'vaiz］
    mnemonic: v.【re-再，vis 看；“再看” → 审阅 → 重新审查 → 】
    meaning: 修订，修改，修正
    children:
      - name: revised
      - name: revision
        phonetic: ［ri'viʒən］
        mnemonic: n.【见上，-ion 名词后缀，表示行为、行为的结果】
        meaning: 修订，修改，修正，修订本
        children:
          - name: revisionary
          - name: revisionist
          - name: revisionism
  - name: supervise
    phonetic: ［'sju:pəvaiz］
    mnemonic: v.【super-上，上面，vis 看；“从上面往下看” → 】
    meaning: 监视，监督，管理
    children:
      - name: supervisor
        phonetic: ［'sju:pəvaizə］
        mnemonic: n.【见上，-or 表示人】
        meaning: 监视者，监督（人），管理人
      - name: supervising
      - name: supervised
        children:
          - name: unsupervised
      - name: supervision
        phonetic: ［ˌsju:pə'viʒən］
        mnemonic: n.【见上，-ion 名词后缀，表示行为】
        meaning: 监督，管理
      - name: supervisory
        phonetic: ［'sju:pəˌvaizəri］
        mnemonic: adj.【见上，-ory …的】
        meaning: 监督的，管理的
  - name: provision
    phonetic: ［prə'viʒən］
    mnemonic: n.【见上，-ion 名词后缀】
    meaning: 预备，防备，供应，供应品
    children:
      - name: provisional
        children:
          - name: provisionally
      - name: provisioning
      - name: proviso
  - name: improvise
    children:
      - name: improviser
      - name: improvised
      - name: improvisation
        children:
          - name: improvisational
      - name: improvisatory
  - name: visa
    phonetic: ［'vi:zə］
    mnemonic: n./v.【vis 看 → 审视，审查 → 审查后的签字 → 】
    meaning: 签证，签准
  - name: adviser，advisor
    phonetic: ［əd'vaizə］
    mnemonic: n.【见上，-er 或-or 表示人】
    meaning: 顾问；劝告者
  - name: previse
    phonetic: ［pri'vaiz］
    mnemonic: v.【pre-前，先，预先，vis 看见】
    meaning: 预见，预知
  - name: prevision
    phonetic: ［ˌpri:'viʒən］
    mnemonic: n.【见上，-ion 名词后缀】
    meaning: 预见，预知，预测
  - name: visage
    phonetic: ［'viziʤ］
    mnemonic: n.【vis 看，-age 表示物】
    meaning: 外观，脸，面容，外表
  - name: television
    phonetic: ［'teliˌviʒən］
    mnemonic: n.【tele 远，vis 看，-ion 名词后缀；“由远处通过电波传来可观看的图像” → 】
    meaning: 电视
  - name: televise
    phonetic: ［'telivaiz］
    mnemonic: v.【见上】
    meaning: 电视播送
  - name: televisual
    phonetic: ［ˌteli'vizjuəl］
    mnemonic: adj.【见上，-ual …的】
    meaning: 电视的
  - name: evident
    phonetic: ［'evident］
    mnemonic: adj.【e-出，vid 看，-ent 形容词后缀，…的；“看得出来的” → 】
    meaning: 明显的，明白的
  - name: evidence
    phonetic: ［'evidens］
    mnemonic: n.【见上，-ence 名词后缀】
    meaning: 明显，明白，迹象，证据
  - name: provide
    phonetic: ［prə'vaid］
    mnemonic: v.【pro-前，先，预先，vid 看见；“预先见到而作准备” → 】
    meaning: 作准备，预防，提供，装备，供给
  - name: provident
    phonetic: ［'prɔvidənt］
    mnemonic: adj.【pro-前，先，vid 看见，-ent …的】
    meaning: 有远见的
  - name: improvident
    phonetic: ［im'prɔvidənt］
    mnemonic: adj.【im-无，见上】
    meaning: 无远见的
  - name: video
    phonetic: ［'vidiəu］
    mnemonic: n./adj.【vid 看；“可观看的图像”】
    meaning: 电视；电视的
  - name: videophone
    phonetic: ［'vidiəufəun］
    mnemonic: n.【见上，phone 电话】
    meaning: 电视电话，可视电话
  - name: videocast
    phonetic: ［'vidiəukɑ:st］
    mnemonic: n.【见上，cast 广播】
    meaning: 电视广播
