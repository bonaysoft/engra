    meaning: 咬的，嚼的；啮齿动物（如鼠等）
    children:
      - name: rodential
      - name: rodenticide
        phonetic: ［rə'dentisaid］
        mnemonic: n.【rodent 啮齿动物，鼠，-i-，cide 杀】
        meaning: 杀鼠药
  - name: erode
    phonetic: ［i'rəud］
