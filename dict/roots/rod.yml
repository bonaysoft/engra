      - name: eroding
      - name: eroded
      - name: erodent
        phonetic: ［i'rəudənt］
        mnemonic: adj.【见上，-ent …的】
        meaning: 腐蚀的；侵蚀的
      - name: erosive
        phonetic: ［i'rəusiv］
        mnemonic: adj.【见上；-ive …的】
        meaning: 腐蚀性的，侵蚀性的
      - name: erosion
        phonetic: ［i'rəuʒən］
        mnemonic: n.【见上，-ion 名词后缀】
