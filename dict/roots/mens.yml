name: mens
meaning: 测量
tags:
  - SOW
children:
  - name: dimension
    phonetic: ［di'menʃən, dai'menʃən］
    mnemonic: n.【di-=dia-贯穿，透，遍及，mens 测量，-ion名词后缀；“量遍”，“量透”，“长、宽、高都测量” → 】
    meaning: 尺寸，尺度；大小
    children:
      - name: dimensional
        phonetic: ［dai'menʃənəl］
        mnemonic: adj.【见上，-al …的】
        meaning: 有尺寸的，有尺度的，可量的
        children:
          - name: dimensionality
          - name: unidimensional
          - name: interdimensional
          - name: tridimensional
            children:
              - name: tridimensionality
          - name: multidimensional
            children:
              - name: multidimensionality
      - name: dimensionless
  - name: immense
    phonetic: ［i'mens］
    mnemonic: adj.【im-不，无，mens 测量；“无法测量”其大小的，“不能测量”的 → 】
    meaning: 广大无边的，巨大的，无限的
    children:
      - name: immensely
      - name: immensity
        phonetic: ［i'mensiti］
        mnemonic: n.【见上，-ity 名词后缀】
        meaning: 广大，巨大，无限
  - name: mensurable
    phonetic: ［'mensjuərəbl］
    mnemonic: adj.【mens 测量，-able 可…的】
    meaning: 可测量的
  - name: mensuration
    phonetic: ［ˌmensjuə'reiʃən］
    mnemonic: n.【见上，-ation 名词后缀】
    meaning: 测量，测定；量法
  - name: mensural
    phonetic: ［'mensjuərəl］
    mnemonic: adj.【见上，-al …的】
    meaning: 关于测量的，关于度量的
  - name: commensurate
    phonetic: ［kə'menʃərit］
    mnemonic: adj.【com-共同，相同，mens 测量， -ate …的】
    meaning: 同量的，等量的，同大小的；相称的
  - name: commensuration
    phonetic: ［kəˌmenʃə'reiʃən］
    mnemonic: n.【见上，-ation 名词后缀】
    meaning: 等量，同量；相称
