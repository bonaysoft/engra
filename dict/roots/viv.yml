name: viv
meaning: live活
tags:
  - SOW
children:
  - name: vivid
    phonetic: ［'vivid］
    mnemonic: adj.【viv 活，-id 形容词后缀，…的】
    meaning: 活泼的，有生气的
    children:
      - name: vividly
      - name: vividness
  - name: revive
    phonetic: ［ri'vaiv］
    mnemonic: v.【re-再，viv 活】
    meaning: 再生，复活，复苏
    children:
      - name: reviving
      - name: revived
      - name: revivify
        phonetic: ［ri'vivifai］
        mnemonic: v.【re-再，viv(i)活，-fy 使…】
        meaning: （使）再生，（使）复活，（使）复苏
      - name: revival
        phonetic: ［ri'vaivəl］
        mnemonic: n.【见上，-al 名词后缀，表示情况、状态】
        meaning: 再生，复活，复苏
        children:
          - name: revivalist
          - name: revivalism
  - name: survive
    phonetic: ［sə'vaiv］
    mnemonic: v.【sur-超过，viv 活；“活得比别人长”，“寿命超过别人” → 】
    meaning: 比…活得长，后死，幸存，残存
    children:
      - name: survivor
        phonetic: ［sə'vaivə］
        mnemonic: n.【见上，-or 表示人】
        meaning: 幸存者，逃生者
      - name: surviving
      - name: survival
        phonetic: ［sə'vaivəl］
        mnemonic: n.【见上，-al 名词后缀，表示情况、状态】
        meaning: 幸存，残存，尚存
        children:
          - name: survivalist
          - name: survivable
            children:
              - name: survivability
  - name: vivacious
    phonetic: ［vi'veiʃəs］
    mnemonic: adj.【viv 活，-acious 形容词后缀，…的】
    meaning: 活泼的，有生气的
  - name: vivacity
    phonetic: ［vi'væsəti］
    mnemonic: n.【viv 活，-acity 名词后缀，表示情况、状态】
    meaning: 活泼，有生气
  - name: vivify
    phonetic: ［'vivifai］
    mnemonic: v.【vivi = viv 活，-fy 使…】
    meaning: 使活跃，使有生气
  - name: vivarium
    phonetic: ［vai'vɛəriəm］
    mnemonic: n.【viv 活 → 活物，生物，动植物，-arium 表示场所】
    meaning: （造成自然环境状态的）动物（或植物）园
  - name: vivisect
    phonetic: ［ˌvivi'sekt］
    mnemonic: v.【viv(i)活 → 活体，sect 切，割 → 解剖】
    meaning: 解剖（动物活体），进行动物活体解剖
  - name: vivisection
    phonetic: ［ˌvivi'sekʃən］
    mnemonic: n.【见上，-ion 名词后缀，表示行为】
    meaning: 活体解剖
