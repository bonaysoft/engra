name: pur
meaning: pure清，纯，净
tags:
  - SOW
children:
  - name: pure
    children:
      - name: purely
      - name: purity
        phonetic: ［'pjuərəti］
        mnemonic: n.【pur 纯净，-ity 名词后缀，表示性质】
        meaning: 纯净，洁净，纯正
      - name: purist
      - name: purism
        phonetic: ［'pjuərizəm］
        mnemonic: n.【pur 纯净，-ism 表示主义、流派】
        meaning: （艺术上的）纯粹派，纯粹主义
      - name: purify
        phonetic: ［'pjuərifai］
        mnemonic: v.【pur 纯净，-i-，-fy 使】
        meaning: 使纯净，使洁净
        children:
          - name: purifier
            phonetic: ［'pjuərifaiə］
            mnemonic: n.【pur 纯净，-i-，-fier 使成…的人或物】
            meaning: 使洁净的人（或物）
          - name: purifying
          - name: purified
          - name: purification
            phonetic: ［ˌpjuərifi'keiʃən］
            mnemonic: n.【pur 纯净，-i-，-fication 名词后缀，…化，化成…】
            meaning: 纯化，净化
      - name: impure
        children:
          - name: impurity
            phonetic: ［im'pjuəriti］
            mnemonic: n.【im-不，见上】
            meaning: 不纯，不洁
  - name: depurate
    phonetic: ［'depjureit］
    mnemonic: v.【de-加强意义，pur 洁净，-ate 动词后缀，使成…】
    meaning: 使净化，净化，提纯
  - name: depuration
    phonetic: ［depju'reiʃən］
    mnemonic: n.【见上，-ation 名词后缀，表示行为，情况】
    meaning: 净化，提纯
  - name: depurative
    phonetic: ［'depjureitiv］
    mnemonic: adj.【见上，-ative …的】
    meaning: 净化的
  - name: depurator
    phonetic: ［'depjureitə］
    mnemonic: n.【见上，-ator 表示物】
    meaning: 净化剂，净化器
  - name: depurant
    phonetic: ［'depjurənt］
    mnemonic: n.【见上，-ant 表示物】
    meaning: 净化剂，净化器
  - name: Puritan
    phonetic: ［'pjuəritən］
    mnemonic: n./adj.【purit（y）清净，纯，-an 表示人】
    meaning: 清教徒（基督教新教的一派）；【-an …的】清教徒的
  - name: Puritanism
    phonetic: ［'pjuəritnˌizəm］
    mnemonic: n.【见上，-ism主义】
    meaning: 清教主义，清教徒的习俗和教义
  - name: puritanize
    phonetic: ［'pjuəritənaiz］
    mnemonic: v.【见上，-ize 使成…，变成…】
    meaning: （使）变成清教徒
