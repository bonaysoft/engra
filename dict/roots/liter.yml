name: liter
meaning: letter文字，字母
tags:
  - SOW
children:
  - name: literal
    phonetic: ［'litərəl］
    mnemonic: adj.【liter 文字，-al …的】
    meaning: 文字的，文字上的，字面的
    children:
      - name: literally
      - name: literalness
      - name: literalism
      - name: literalize
      - name: uniliteral
        phonetic: ［ˌju:ni'litərəl］
        mnemonic: adj.【uni-单一，liter 字母，-al…的】
        meaning: 单字母的
      - name: transliteration
        phonetic: ［ˌtrænslitə'reiʃən］
        mnemonic: n.【见上，-ion 名词后缀】
        meaning: 按字母直译，音译
  - name: literacy
    phonetic: ［'litərəsi］
    mnemonic: n.【liter 文字 → 识字，-acy 表示情况、性质】
    meaning: 识字，有学问，有文化
    children:
      - name: illiteracy
        phonetic: ［i'litərəsi］
        mnemonic: n.【il-不，literacy 识字】
        meaning: 不识字，文盲，未受教育，无知
  - name: literary
    phonetic: ［'litərəri］
    mnemonic: adj.【liter 文字 → 文章 → 文学，-ary …的】
    meaning: 文学的
    children:
      - name: literarily
      - name: literariness
  - name: literate
    phonetic: ［'litərət］
    mnemonic: n./adj.【liter 文字 → 识字，-ate 名词后缀，表示人】
    meaning: 识字的人；【-ate 形容词后缀，…的】识字的，有文化的
    children:
      - name: literator
        phonetic: ［'litəreitə］
        mnemonic: n.【见上，-ator 表示人】
        meaning: 文学家，文人，作家
      - name: literature
        phonetic: ［'litəritʃə］
        mnemonic: n.【liter 文字 → 由文字组成的 → 文章 → 文学，-ature=-ure 名词后缀】
        meaning: 文学（作品）
      - name: literatus
        children:
          - name: literati
      - name: illiterate
        phonetic: ［i'litərit］
        mnemonic: adj./n.【it-不，literate 识字的（人）】
        meaning: 不识字的，文盲的；不识字的人，无文化的人
      - name: semiliterate
        phonetic: ［ˌsemi'litərət］
        mnemonic: adj.【semi-半，literate 识字的】
        meaning: 半识字的，半文盲的
      - name: preliterate
  - name: anti-illiteracy
    phonetic: ［ˌænti-ˌi'litərəci］
    mnemonic: 【anti-反，反对，illiteracy 文盲】
    meaning: 扫除文盲
  - name: biliteral
    phonetic: ［ˌbai'litərəl］
    mnemonic: adj.【bi-两个，见上】
    meaning: 两个字母（组成）的
  - name: triliteral
    phonetic: ［ˌtrai'litərəl］
    mnemonic: adj.【tri-三个，见上】
    meaning: 三个字母的（词）
  - name: transliterate
    phonetic: ［træns'litərei］
    mnemonic: v.【trans-转，换，liter 字母，-ate 动词后缀；“由一种字母转换成另一种字母”】
    meaning: 按照字母直译，音译
  - name: obliterate
    phonetic: ［ə'blitəreit］
    mnemonic: v.【ob-离，去掉，liter 字，字母 → 字迹， -ate 动词后缀；“把字迹涂掉”】
    meaning: 涂抹，擦去，删除
  - name: obliteration
    phonetic: ［əˌblitə'reiʃən］
    mnemonic: n.【见上，-ion 名词后缀】
    meaning: 涂掉，涂抹，删除，灭迹
