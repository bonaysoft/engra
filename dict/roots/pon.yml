    meaning: 合成的，组成的；【-ent 表示物】组成部分
    children:
      - name: componential
      - name: multicomponent
  - name: postpone
    phonetic: ［ˌpəust'pəun］
    mnemonic: v.【post-后，pon 放；“往后放” → 】
    meaning: 推后，推迟，延期
    children:
      - name: postponed
      - name: postponement
  - name: antepone
    phonetic: ［'æntipəun］
    mnemonic: v.【ante-前，pon 放；“往前放” → 】
    meaning: 移前
  - name: compound
    phonetic: ［'kɔmpaund］
    mnemonic: adj./n.【com-共同，一起，poun = pon 放；“放在一起的” → 】
    meaning: 混合的，化合的；混合物，化合物
  - name: opponent
    phonetic: ［ə'pəunənt］
    mnemonic: adj./n.【op-= ob-相反，相对，pon 放置，-ent …的；“置于相反位置上的” → 】
    meaning: 对立的，对抗的；【-ent 表示人】对手，敌手
  - name: propone
    phonetic: ［prə'pəun］
    mnemonic: v.【pro-向前，pon 放；“向前放” → 向前呈出 → 】
