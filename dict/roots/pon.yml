  - name: proponent
    phonetic: ［prə'pəunənt］
    mnemonic: n.【见上，-ent 表示人】
    meaning: 提出者，提议者
  - name: exponent
    phonetic: ［ik'spəunənt］
    mnemonic: adj./n.【ex-出，外，pon 放，摆，-ent …的；“摆出来的” → 摆明的 → 】
    meaning: 说明的，讲解的；【-ent 表示人】说明者
  - name: exponible
    phonetic: ［eks'pəunəbl］
    mnemonic: adj.【见上，-ible 可…的】
    meaning: 可说明的
