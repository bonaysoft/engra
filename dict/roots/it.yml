name: it
meaning: go行走
tags:
  - SOW
children:
  - name: exit
    phonetic: ［'eksit］
    mnemonic: n.【ex-出，外，it 行走；“走出”，“向外走” → 】
    meaning: 出口，太平门，退出
    children:
      - name: exiting
  - name: initial
    phonetic: ［i'niʃəl］
    mnemonic: adj.【in-入，it 走，-ial 形容词后缀，…的；“走入” → 进入 → 入门 → 开始】
    meaning: 开始的，最初的
    children:
      - name: initially
      - name: initialize
        children:
          - name: initialization
  - name: initiate
    phonetic: ［i'niʃieit］
    mnemonic: v.【见上，-ate 动词后缀，使…】
    meaning: 使入门，开始，创始
    children:
      - name: initiator
      - name: initiatory
      - name: initiative
        phonetic: ［i'niʃiətiv］
        mnemonic: adj.【见上，-ative …的】
        meaning: 起始的，初步的
      - name: initiating
      - name: initiated
        children:
          - name: uninitiated
  - name: commence
    children:
      - name: commencement
      - name: recommence
  - name: transit
    phonetic: ［'trænsit］
    mnemonic: n.【trans-越过，it 走；“to go across，to go over” → 】
    meaning: 通过，经过，通行，运送，过渡，转变
    children:
      - name: transition
        phonetic: ［træn'ziʃən］
        mnemonic: n.【见上，-ion 名词后缀】
        meaning: 过渡，转变
        children:
          - name: transitional
      - name: transitory
        phonetic: ［'trænsitəri］
        mnemonic: adj.【见上，-ory…的；“走过的”，“经过的” → 逝去的，消逝的 → 】
        meaning: 瞬息即逝的，短暂的
      - name: transitive
        children:
          - name: transitively
          - name: transitivity
          - name: intransitive
            children:
              - name: intransitively
  - name: perish
    children:
      - name: perishable
        children:
          - name: imperishable
            children:
              - name: imperishably
              - name: imperishability
  - name: arbiter
    children:
      - name: arbitral
      - name: arbitrate
        children:
          - name: arbitrator
          - name: arbitration
  - name: arbitrary
    children:
      - name: arbitrarily
      - name: arbitrariness
  - name: initiation
    phonetic: ［iˌniʃi'eiʃən］
    mnemonic: n.【见上，-ation 名词后缀】
    meaning: 开始，创始
  - name: itinerary
    phonetic: ［ai'tinərəri］
    mnemonic: adj./n.【it 行走 → 旅行，-ary …的】
    meaning: 旅行的，旅程的，路线的；【-ary 名词后缀】旅程，路线，旅行指南
  - name: itinerate
    phonetic: ［i'tinəreit］
    mnemonic: v.【it 行走，-ate 动词后缀】
    meaning: 巡游，巡回
  - name: circuit
    phonetic: ［'sə:kit］
    mnemonic: n.【circ-圆，环，-u-，it 行】
    meaning: 环行，周线，电路，回路
  - name: circuitous
    phonetic: ［sə'kju:itəs］
    mnemonic: adj.【见上，-ous …的】
    meaning: 迂回的，绕行的
  - name: sedition
    phonetic: ［si'diʃən］
    mnemonic: n.【sed-=se-离开，it 走，-ion 名词后缀；“走离” → 离轨 → 越轨 → 越轨的言论或行动 → 】
    meaning: 叛乱，暴动；煽动性的言论或行动
  - name: seditionary
    phonetic: ［si'diʃənəri］
    mnemonic: n.【见上，-ary 表示人】
    meaning: 煽动叛乱者，煽动分子
  - name: seditious
    phonetic: ［si'diʃəs］
    mnemonic: adj.【见上，-ious 形容词后缀，…的】
    meaning: 煽动性的，参与煽动的
