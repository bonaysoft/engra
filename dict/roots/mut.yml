      - name: commuter
      - name: commuting
      - name: commutation
        phonetic: ［ˌkɔmju(:)'teiʃən］
        mnemonic: n.【见上，-ation 名词后缀】
        meaning: 交换；代偿，（电）转换，变换；转向，整流
  - name: intermutation
    phonetic: ［intəˌmju:'teiʃən］
    mnemonic: n.【inter-互相，mutation 变换】
    meaning: 互换，交换，交替
  - name: mutualize
    phonetic: ［'mju:tʃuəlaiz］
    mnemonic: v.【见上，-ize 动词后缀，使…】
    meaning: 使相互之间发生关系；使成共有
  - name: commutable
    phonetic: ［kə'mju:təbl］
    mnemonic: adj.【见上，-able 可…的】
    meaning: 可以交换的；可以变换的
  - name: commutability
    phonetic: ［kəˌmju:tə'biləti］
    mnemonic: n.【见上，-ability 可…性】
