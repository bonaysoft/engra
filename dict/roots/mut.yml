  - name: permutation
    phonetic: ［ˌpə:mju(:)'teiʃən］
    mnemonic: n.【见上，-ation 名词后缀】
    meaning: 变更；交换
  - name: transmute
    phonetic: ［'træzmju:t］
    mnemonic: v.【trans-转，mut 变】
    meaning: （使）变形；（使）变质
  - name: transmutable
    phonetic: ［trænz'mju:təbl］
    mnemonic: adj.【见上，-able 可…的】
    meaning: 可变形的；可变质的；可变的
  - name: transmutation
    phonetic: ［ˌtrænzmju:'teiʃən］
    mnemonic: n.【见上，-ation 名词后缀】
