name: tend
meaning: stretch伸
tags:
  - SOW
children:
  - name: tend
    children:
      - name: tending
      - name: tended
        children:
          - name: untended
      - name: tendency
        phonetic: ［'tendənsi］
        mnemonic: n.【tend 伸，-ency 名词后缀，表示情况、性质；“伸向” → 倾向】
        meaning: 趋向，倾向，趋势，倾向性
      - name: tendence
      - name: tendentious
        phonetic: ［ten'denʃəs］
        mnemonic: adj.【见上，-entious（=-ent + -ious）…的】
        meaning: 有倾向性的
  - name: tender
    phonetic: ［'tendə］
    mnemonic: adj.【tend 伸 → 伸出；“刚伸出（长出）的嫩芽” → 】
    meaning: 嫩的；柔软的，温柔的
    children:
      - name: tenderly
      - name: tenderness
      - name: tenderize
        children:
          - name: tenderizer
      - name: tenderfoot
      - name: goaltender
      - name: goaltending
  - name: attend
    phonetic: ［ə'tend］
    mnemonic: v.【at-表示 to 向，tend 伸；“to stretch one's mind to”，“把精神或心思伸向…” → 】
    meaning: 注意，关心；出席
    children:
      - name: attender
      - name: attendee
      - name: attending
      - name: attended
        children:
          - name: unattended
      - name: attendance
      - name: attendant
      - name: attention
        phonetic: ［ə'tenʃən］
        mnemonic: n.【见上，tent = tend，-ion 名词后缀】
        meaning: 注意，关心，注意力
        children:
          - name: attentional
          - name: inattention
      - name: attentive
        phonetic: ［ə'tentiv］
        mnemonic: adj.【见上，-ive …的】
        meaning: 注意的
        children:
          - name: attentively
          - name: attentiveness
          - name: inattentive
            children:
              - name: inattentiveness
  - name: extend
    phonetic: ［ik'stend］
    mnemonic: v.【ex-外，出，tend 伸】
    meaning: 伸出，伸开，扩大，扩展，扩张
    children:
      - name: extender
      - name: extending
      - name: extended
      - name: extendable
      - name: overextend
        children:
          - name: overextended
      - name: extent
        phonetic: ［ik'stent］
        mnemonic: n.【ex-出，tent 伸；伸开 → 广阔】
        meaning: 广度，宽度，长度，一大片（地区）
      - name: extensor
      - name: extensible
        phonetic: ［ik'stensibl］
        mnemonic: adj.【见上，-ible 可…的】
        meaning: 可伸展的，可扩大的，可扩张的
      - name: extension
        phonetic: ［ik'stenʃən］
        mnemonic: n.【见上，tens = tend，-ion 名词后缀】
        meaning: 伸展，扩大，扩展
        children:
          - name: extensional
          - name: overextension
          - name: hyperextension
  - name: tendon
    children:
      - name: tendonitis
  - name: intend
    phonetic: ［in'tend］
    mnemonic: v.【in-入，tend 伸；“把心思伸向某事” → 打算做某事 → 】
    meaning: 想要，打算
    children:
      - name: intending
      - name: intended
        children:
          - name: unintended
      - name: intendment
      - name: intendant
        children:
          - name: intendance
      - name: superintend
        children:
          - name: superintendent
            children:
              - name: superintendence
  - name: contend
    phonetic: ［kən'tend］
    mnemonic: v.【con-共同，一起，tend 伸 → 伸取 → 追求；“与…一起伸取某物”，“与…共同追求某物” → 】
    meaning: 竞争，斗争
    children:
      - name: contender
      - name: contending
      - name: contention
        phonetic: ［kən'tenʃən］
        mnemonic: n.【见上，-ion 名词后缀】
        meaning: 竞争，斗争
      - name: contentious
        children:
          - name: contentiousness
  - name: pretend
    phonetic: ［pri'tend］
    mnemonic: v.【pre-前，tend 伸 → 伸开 → 摆开；“在别人面前摆出某种姿势或样子” → 】
    meaning: 假装，佯装，装作
    children:
      - name: pretender
      - name: pretending
      - name: pretended
      - name: pretense
        phonetic: ［pri'tens］
        mnemonic: n.【见上，名词】
        meaning: 假装，做作；借口
      - name: pretension
      - name: pretentious
        children:
          - name: pretentiously
          - name: pretentiousness
          - name: unpretentious
  - name: portend
    phonetic: ［pɔ:'tend］
    mnemonic: v.【por-= pro-前，tend 伸；“伸到前面” → 出现在前面，（某种情况或事物）出现在…之前 → 】
    meaning: 预示，预兆，作为…的兆头
    children:
      - name: portent
        phonetic: ［'pɔ:tent］
        mnemonic: n.【见上，tent = tend；出现在…之前的情况或事物 → 】
        meaning: 预兆，不祥之兆
      - name: portentous
        phonetic: ［pɔ:'tentəs］
        mnemonic: adj.【见上，-ous …的】
        meaning: 预兆的，不祥之兆的
        children:
          - name: portentously
  - name: extensive
    phonetic: ［ik'stensiv］
    mnemonic: adj.【见上，伸展 → 面积扩大 → 广阔，-ive …的】
    meaning: 广阔的，广泛的
  - name: tent
    phonetic: ［tent］
    mnemonic: n.【tent 伸；能够“伸开（张开）”的东西（如皮革、帆布等），用作掩盖、庇护之用 → 】
    meaning: 帐篷
  - name: intense
    phonetic: ［in'tens］
    mnemonic: adj.【in-加强意义，tens 伸；伸展 → 拉紧，绷紧 → 】
    meaning: 紧张的，强烈的，剧烈的
  - name: intensify
    phonetic: ［in'tensifai］
    mnemonic: v.【见上，-fy 动词后缀，使…】
    meaning: 加剧，加强
  - name: intensification
    phonetic: ［inˌtensifi'keiʃən］
    mnemonic: n.【见上，-fication 名词后缀，…化】
    meaning: 强化，增强，加紧
  - name: intension
    phonetic: ［in'tenʃən］
    mnemonic: n.【见上，-ion 名词后缀，表示情况、性质】
    meaning: 紧张，强度
  - name: intensive
    phonetic: ［in'tensiv］
    mnemonic: adj.【见上，-ive…的】
    meaning: 加强的，深入的
  - name: tension
    phonetic: ［'tenʃən］
    mnemonic: n.【tens 伸 → 绷紧，-ion 名词后缀】
    meaning: 拉紧，绷紧，紧张，张力
  - name: hypertension
    phonetic: ［haipə'tenʃən］
    mnemonic: n.【hyper-超过，tension 张力，压力；“血的压力过高” → 】
    meaning: 高血压
  - name: tense
    phonetic: ［tens］
    mnemonic: adj.【tens 伸，伸开 → 拉紧】
    meaning: 拉紧的，绷紧的，紧张的
  - name: tensible
    phonetic: ［'tensəbl］
    mnemonic: adj.【见上，-ible 可…的】
    meaning: 可伸展的，可拉长的
  - name: tensity
    phonetic: ［'tensiti］
    mnemonic: n.【见上，-ity 表示情况、性质】
    meaning: 紧张，紧张度
  - name: distend
    phonetic: ［dis'tend］
    mnemonic: v.【dis-散开，tend 伸，扩】
    meaning: （使）扩张，（使）膨胀，（使）肿胀
  - name: distension
    phonetic: ［dis'tenʃən］
    mnemonic: n.【见上，-ion 名词后缀】
    meaning: 扩张，膨胀（作用）
  - name: tend①
    phonetic: ［tend］
    mnemonic: v.【tend 伸；“把注意力伸向某人或某事” → 】
    meaning: 照料，照管，护理，服侍
  - name: tendance
    phonetic: ［'tendəns］
    mnemonic: n.【见上，-ance 名词后缀】
    meaning: 服侍，照料，看护
  - name: tend②
    phonetic: ［tend］
    mnemonic: v.【tend 伸；“伸向” → 】
    meaning: 走向，趋向，倾向
  - name: protend
    phonetic: ［prəu'tend］
    mnemonic: v.【pro-向前，tend 伸；“向前伸” → 】
    meaning: （使）伸出，（使）伸展，（使）延伸
  - name: protensive
    phonetic: ［prəu'tensiv］
    mnemonic: adj.【见上，protens = protend，-ive …的】
    meaning: 伸长的，延长的，延长时间的
  - name: intention
    phonetic: ［in'tenʃən］
    mnemonic: n.【见上，-ion 名词后缀】
    meaning: 意图，打算，目的，意向
