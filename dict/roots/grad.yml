    phonetic: ' ［ɡreid］'
    meaning: n. 等级，年级，级别，阶段，程度
    children:
      - name: grader
      - name: grading
      - name: graded
        children:
          - name: ungraded
      - name: gradation
        phonetic: ［ɡrə'deiʃən］
