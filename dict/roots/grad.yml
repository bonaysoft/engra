      - name: postgraduate
        phonetic: ［ˌpəust'ɡrædjuit］
        mnemonic: n.【post-后，在…之后，见上】
        meaning: 大学毕业后的；研究生
      - name: undergraduate
        phonetic: ［ˌʌndə'ɡrædjuit］
        mnemonic: n.【under-低于，不够，不到，不足，graduate毕业生】
