      - name: semilunar
        phonetic: ［ˌsemi'lu:nə］
        mnemonic: adj.【semi-半，lun 月亮，-ar …的】
        meaning: 半月形的，月牙形的
      - name: interlunar
        phonetic: ［ˌintə'lu:nə］
