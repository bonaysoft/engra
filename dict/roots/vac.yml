        children:
          - name: vacationer
          - name: vacationist
            phonetic: ［və'keiʃənist］
            mnemonic: n.【见上，-ist 表示人】
            meaning: 休假者，度假者
          - name: vac
  - name: vacant
    phonetic: ［'veikənt］
    mnemonic: adj.【vac 空，-ant …的】
    meaning: 空的，空白的，未被占用的
