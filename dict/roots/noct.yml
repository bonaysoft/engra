  - name: noctambulist
    phonetic: ［nɔk'tæmbjulist］
    mnemonic: n.【见上，-ist 者】
    meaning: 梦行者
  - name: equinoctial
    phonetic: ［ˌi:kwi'nɔkʃəl］
    mnemonic: adj.【equi 平等，相等，noct 夜，-ial …的；“昼夜相等的”】
    meaning: 昼夜平分（时）的；昼夜平分线的
  - name: pernoctation
    phonetic: ［ˌpə:nɔk'teiʃən］
    mnemonic: n.【per-全，整，贯通，noct 夜，-ation 名词后缀】
    meaning: 彻夜不眠；整夜不归
