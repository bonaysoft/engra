name: spect
meaning: look看
tags:
  - SOW
children:
  - name: spectacle
    phonetic: ［'spektəkl］
    mnemonic: n.【spect 看，-acle 名词后缀，表示物；“观看的东西” → 】
    meaning: 光景，景象，奇观，壮观
    children:
      - name: spectacular
        children:
          - name: spectacularly
          - name: unspectacular
      - name: spectacled
        children:
          - name: bespectacled
  - name: aspect
    phonetic: ［'æspekt］
    mnemonic: n.【a-= ad-表示 to，spect 看→外观】
    meaning: 面貌，外表
  - name: expect
    phonetic: ［ik'spekt］
    mnemonic: v.【ex-外，（在x后省略s）pect = spect 看；“向外望”→】
    meaning: 盼望，期待，期望
    children:
      - name: expectant
        phonetic: ［ik'spektənt］
        mnemonic: adj./n.【见上，-ant …的】
        meaning: 盼望的，期待的；【-ant者】期待者
        children:
          - name: expectantly
      - name: expectancy
      - name: expectable
      - name: expected
        children:
          - name: expectedly
          - name: unexpected
            children:
              - name: unexpectedly
              - name: unexpectedness
  - name: inspect
    phonetic: ［in'spekt］
    mnemonic: v.【in-内，里，spect 看；“向里面仔细看”→】
    meaning: 检查，审查
    children:
      - name: inspection
        phonetic: ［in'spekʃən］
        mnemonic: n.【见上，-ion 名词后缀】
        meaning: 检查，审查
      - name: inspector
        phonetic: ［in'spektə］
        mnemonic: n.【见上，-or 表示人】
        meaning: 检查员
        children:
          - name: inspectorate
  - name: prospect
    phonetic: ［'prɔspekt］
    mnemonic: n.【pro-向前，spect 看；“向前看” → 】
    meaning: 展望，期望，前景
    children:
      - name: prospector
      - name: prospecting
      - name: prospective
        phonetic: ［prə'spektiv］
        mnemonic: adj.【见上，-ive …的】
        meaning: 盼望中的，未来的
      - name: prospectus
      - name: bioprospecting
  - name: respect
    phonetic: ［ri'spekt］
    mnemonic: v.【re-再，重复，spect 看；“再看”，“重复地看”→重视，看重→】
    meaning: 尊重，尊敬
    children:
      - name: respecter
      - name: respecting
      - name: respected
      - name: respectable
        phonetic: ［ri'spektəbl］
        mnemonic: adj.【见上，-able 可…的】
        meaning: 可敬的，值得尊敬的
        children:
          - name: respectably
          - name: respectability
      - name: respectful
        phonetic: ［ri'spektful］
        mnemonic: adj.【见上，-ful …的】
        meaning: 尊敬人的，恭敬的
        children:
          - name: respectfully
      - name: respective
        children:
          - name: respectively
          - name: irrespective
      - name: disrespect
        children:
          - name: disrespected
          - name: disrespectful
            children:
              - name: disrespectfully
  - name: suspect
    phonetic: ［sə'spekt］
    mnemonic: v.【sus-= sub-下，（s）pect 看；“由下看”→偷偷地看，斜眼看→】
    meaning: 怀疑，猜疑，疑心
    children:
      - name: suspected
        children:
          - name: unsuspected
      - name: unsuspecting
      - name: suspicion
        phonetic: ［sə'spiʃən］
        mnemonic: n.【见上，-ion 名词后缀】
        meaning: 怀疑，疑心，猜疑
      - name: suspicious
        phonetic: ［sə'spiʃəs］
        mnemonic: adj.【见上，spect→spic，-ious…的】
        meaning: 多疑的，可疑的，疑心的
        children:
          - name: suspiciously
          - name: suspiciousness
      - name: suspectable
        phonetic: ［sə'spektəbl］
        mnemonic: adj.【见上，-able 可…的】
        meaning: 可疑的
  - name: perspective
    phonetic: ［pə(:)'spektiv］
    mnemonic: adj./n.【per-透过，spect 看】
    meaning: 透视，透视的，透视图，透镜
    children:
      - name: perspectively
      - name: perspectival
      - name: perspectograph
  - name: retrospect
    phonetic: ［'retrəuspekt］
    mnemonic: n./v.【retro-向后， spect看；“向后看” → 】
    meaning: 回顾，追溯
    children:
      - name: retrospection
        phonetic: ［ˌretrəu'spekʃən］
        mnemonic: n.【见上，-ion 名词后缀】
        meaning: 回顾，追溯
      - name: retrospective
        phonetic: ［ˌretrəu'spektiv］
        mnemonic: adj.【见上，-ive …的】
        meaning: 回顾的，追溯的
        children:
          - name: retrospectively
  - name: spectrum
    children:
      - name: spectroscope
        children:
          - name: spectroscopy
            children:
              - name: spectroscopic
              - name: spectroscopist
      - name: spectrograph
        children:
          - name: spectrographic
      - name: spectrometer
        children:
          - name: spectrometry
      - name: spectrophotometer
  - name: expectation
    phonetic: ［ˌekspek'teiʃən］
    mnemonic: n.【见上，-ation 名词后缀】
    meaning: 盼望，期待，期望
  - name: introspect
    phonetic: ［ˌintrəu'spekt］
    mnemonic: v.【intro-向内，spect 看】
    meaning: 内省，进行自我反省
  - name: conspectus
    phonetic: ［kən'spektəs］
    mnemonic: n.【con-共同，全，spect 看，-us 表示物；“全看到” → 总览 → 】
    meaning: 一览表，大纲，概况
  - name: circumspect
    phonetic: ［'sə:kəmspekt］
    mnemonic: adj.【circum-周围，四周，spect 看；“向四周细看” → 】
    meaning: 谨慎的，小心的，慎重的，仔细的
  - name: circumspection
    phonetic: ［ˌsə:kəm'spekʃən］
    mnemonic: n.【见上，-ion 名词后缀】
    meaning: 谨慎，小心，慎重
  - name: spectate
    phonetic: ［'spekteit］
    mnemonic: v.【spect 看，-ate 动词后缀】
    meaning: 出席观看
  - name: spectator
    phonetic: ［spek'teitə］
    mnemonic: n.【spect 看，-ator 表示人】
    meaning: 旁观者，观众
  - name: conspicuous
    phonetic: ［kən'spikjuəs］
    mnemonic: adj.【con-共同，spic（= spect）看， -uous …的；“共同看见的”→大家都能看见的，有目共睹的→】
    meaning: 明显的，显著的，惹人注目的
  - name: specious
    phonetic: ［'spi:ʃəs］
    mnemonic: adj.【spec（= spect）看，-ious …的，“中看的”→】
    meaning: 外表美观的，华而不实的
  - name: special
    phonetic: ［'speʃəl］
    mnemonic: adj.【spec（=spect）看→外观，形状，形象；-ial …的；容易被“看”出的，外观显明的，形状特别醒目的→】
    meaning: 特殊的，特别的
  - name: speciality
    phonetic: ［ˌspeʃi'æləti］
    mnemonic: n.【见上，-ity 名词后缀】
    meaning: 特性，特质，特长，专业
  - name: specialist
    phonetic: ［'speʃəlist］
    mnemonic: n.【见上，-ist 表示人；“特殊的人”有特别专长的人→】
    meaning: 专家
  - name: specialize
    phonetic: ［'speʃəlaiz］
    mnemonic: v.【见上，-ize 动词后缀】
    meaning: 特别指出；专门研究，专攻
  - name: specially
    phonetic: ［'speʃəli］
    mnemonic: adv.【见上，-ly 副词后缀】
    meaning: 特别地，专门地
  - name: specific
    phonetic: ［spi'sifik］
    mnemonic: adj.【见上，-ific = -fic …的】
    meaning: 特有的，特定的，明确的
  - name: specifically
    phonetic: ［spi'sifikəli］
    mnemonic: adv.【见上，-ally 副词后缀，…地】
    meaning: 特别地，尤其
  - name: especial
    phonetic: ［i'speʃəl］
    mnemonic: adj.【e-加强意义，special 特别的】
    meaning: 特别的，特殊的
  - name: especially
    phonetic: ［i'speʃəli］
    mnemonic: adv.【见上，-ly 副词后缀，…地】
    meaning: 特别地，尤其，格外
  - name: speculate
    phonetic: ［'spekjuleit］
    mnemonic: v.【spec（= spect）看，-ul-，-ate 动词后缀；看→观察，观测→推测→思考→】
    meaning: 思索，沉思，推测，投机
  - name: speculation
    phonetic: ［ˌspekju'leiʃən］
    mnemonic: n.【见上，-ation 名词后缀】
    meaning: 思索，沉思，推测；投机
  - name: speculator
    phonetic: ［'spekjuleitə］
    mnemonic: n.【见上，-or 表示人】
    meaning: 思索者；推测者；投机者
  - name: specimen
    phonetic: ［'spesimin］
    mnemonic: n.【spec（=spect）看，-i-，-men 名词后缀；“给人看的东西”→】
    meaning: 样品，样本，标本
