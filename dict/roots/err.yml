  - name: aberrant
    phonetic: ［æ'berənt］
    mnemonic: adj.【ab-离开，err 走，-ant …的】
    meaning: 离开正路的，脱离常轨的
  - name: aberrance
    phonetic: ［æ'berəns］
    mnemonic: n.【ab-离开，err 走，-ance 名词后缀】
    meaning: 离开正道，脱离常轨
  - name: aberration
    phonetic: ［ˌæbə'reiʃən］
