name: miss
meaning: send投，送，发（miss也作mit）
tags:
  - SOW
children:
  - name: mission
    phonetic: ［'miʃən］
    mnemonic: n.【miss 送，派送，委派，-ion 名词后缀；“被派送（委派）出去者” → 】
    meaning: 使团，代表团，使命
    children:
      - name: missionary
        phonetic: ［'miʃənəri］
        mnemonic: adj./n.【见上，-ary …的】
        meaning: （被派遣出去）传教的；【转为名词】传教士
      - name: missionize
      - name: missiology
  - name: missile
    phonetic: ［'misail，'misəl］
    mnemonic: n./adj.【miss 投掷，发射，-ile 名词后缀，表示物】
    meaning: 投掷物，发射物，导弹，飞弹；【-ile 形容词后缀，可…的】可投掷的，可发射的
    children:
      - name: missileman
      - name: antimissile
  - name: dismiss
    phonetic: ［dis'mis］
    mnemonic: v.【dis-离开，miss 送；“送出去”，打发走 → 】
    meaning: 开除，免职；解散
    children:
      - name: dismissed
      - name: dismissal
      - name: dismission
        phonetic: ［dis'miʃən］
        mnemonic: n.【见上，-ion 名词后缀】
        meaning: 开除，免职；解散
      - name: dismissive
        children:
          - name: dismissively
  - name: commission
    phonetic: ［kə'miʃən］
    mnemonic: n.【见上，-ion 名词后缀】
    meaning: 委任，委派；委员会
    children:
      - name: commissioner
      - name: commissioning
      - name: commissioned
        children:
          - name: noncommissioned
      - name: decommission
        children:
          - name: decommissioning
          - name: decommissioned
  - name: promise
    phonetic: ［'prɔmis］
    mnemonic: v.【pro-前，先，mis（=miss）发，“事先发出”之言 → 】
    meaning: 诺言，允诺
    children:
      - name: promising
        children:
          - name: promisingly
          - name: unpromising
      - name: promised
      - name: promissory
      - name: compromise
        phonetic: ［'kɔmprəmaiz］
        mnemonic: v.【见上，com-共同，promise 诺言；a mutual promise to abide by a decision，“共同承诺”遵守一项决定 → 】
        meaning: 妥协，和解
        children:
          - name: compromiser
          - name: compromising
            children:
              - name: uncompromising
                children:
                  - name: uncompromisingly
          - name: compromised
            children:
              - name: uncompromised
  - name: manumit
    phonetic: ［ˌmænju'mit］
    mnemonic: v.【manu 手，mit 送出，放出；“以手放出” → 】
    meaning: 释放，解放
  - name: manumission
    phonetic: ［ˌmænju'miʃən］
    mnemonic: n.【见上，-ion 名词后缀】
    meaning: 释放，解放
  - name: remit
    phonetic: ［ri'mit］
    mnemonic: v.【re-回，mit 送；“送回”，“把钱发送回去” → 】
    meaning: 寄钱，汇款
  - name: remittance
    phonetic: ［ri'mitəns］
    mnemonic: n.【见上，t 重复字母，-ance 名词后缀】
    meaning: 汇款
  - name: remittee
    phonetic: ［riˌmi'ti:］
    mnemonic: n.【见上，-ee人】
    meaning: （汇票的）收款人
  - name: transmit
    phonetic: ［trænz'mit］
    mnemonic: v.【trans-转，传，mit 送，发】
    meaning: 传送；播送；发送
  - name: transmission
    phonetic: ［trænz'miʃən］
    mnemonic: n.【见上，-ion 名词后缀】
    meaning: 传送；发射，播送
  - name: transmitter
    phonetic: ［trænz'mitə］
    mnemonic: n.【见上，-er 表人和物】
    meaning: 传送者；发射机，发报机
  - name: transmissible
    phonetic: ［trænz'misəbl］
    mnemonic: adj.【见上，-ible 可…的】
    meaning: 能传送的；可发射的；可播送的
  - name: intermit
    phonetic: ［ˌintə'mit］
    mnemonic: v.【inter-中间，mit 投，送；“投入中间”，“中间插入” → 】
    meaning: 间歇，中断
  - name: intermission
    phonetic: ［ˌintə'miʃən］
    mnemonic: n.【见上，-ion 名词后缀】
    meaning: 中间休息；间歇，中断
  - name: emissive
    phonetic: ［i'misiv］
    mnemonic: adj.【e-外，出，miss 发，投，-ive …的】
    meaning: 发出的，发射的
  - name: emission
    phonetic: ［i'miʃən］
    mnemonic: n.【e-外，出，miss 发，-ion 名词后缀】
    meaning: 发出，发射，散发
  - name: emissary
    phonetic: ［'emisəri］
    mnemonic: n.【e-出，miss 送，派 -ary 表示人】
    meaning: 派出的密使；间谍
  - name: emit
    phonetic: ［i'mit］
    mnemonic: v.【e-出，mit 发】
    meaning: 散发，放射；发行；发出
  - name: immit
    phonetic: ［i'mit］
    mnemonic: v.【im-入内，mit 投】
    meaning: 投入，注入
  - name: immission
    phonetic: ［i'miʃən］
    mnemonic: n.【im-入内，miss 投，-ion 名词后缀】
    meaning: 投入，注入
  - name: commit
    phonetic: ［kə'mit］
    mnemonic: v.【com-加强意义，mit 送，委派】
    meaning: 委任，委派，把…交托给
  - name: committee
    phonetic: ［kə'miti］
    mnemonic: n.【见上，-ee 表示人；“被委派的人” → 被委派的一组人 → 】
    meaning: 委员会
  - name: commissary
    phonetic: ［'kɔmisəri］
    mnemonic: n.【见上，-ary人】
    meaning: 委员，代表
