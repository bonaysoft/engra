name: tort
meaning: 扭
tags:
  - SOW
children:
  - name: tort
    children:
      - name: tortious
  - name: tortoise
    phonetic: ［'tɔ:təs］
    mnemonic: n.【tort扭 → 扭曲】
    meaning: 乌龟（乌龟的脚是扭曲的）
    children:
      - name: tortoiseshell
  - name: torture
    phonetic: ［'tɔ:tʃə］
    mnemonic: n./v.【tort扭 → 扭弯 → 折 → 折磨，-ure 名词后缀】
    meaning: 拷打，折磨，严刑，痛苦；【转为动词】拷打，使痛苦，拷问，折磨，刑讯；【扭 → 扭歪】歪曲，曲解
    children:
      - name: torturer
        phonetic: ［'tɔ:tʃərə］
        mnemonic: n.【见上，-er 者】
        meaning: 拷打者，拷问者，虐待者
      - name: torturing
      - name: tortured
      - name: torturous
        phonetic: ［'tɔ:tʃərəs］
        mnemonic: adj.【见上，-ous …的】
        meaning: 使痛苦的，充满痛苦的
  - name: distort
    phonetic: ［dis'tɔ:t］
    mnemonic: v.【dis-离，tort 扭；“扭离正形” → 】
    meaning: 弄歪（嘴脸等），使变形；歪曲，曲解（事实）
    children:
      - name: distorting
      - name: distorted
        children:
          - name: undistorted
      - name: distortive
      - name: distortion
        phonetic: ［dis'tɔ:ʃən］
        mnemonic: n.【见上，-ion 名词后缀】
        meaning: 弄歪，变形，歪曲，歪形
        children:
          - name: distortionist
            phonetic: ［dis'tɔ:ʃənist］
            mnemonic: n.【见上，-ist 表示人；“善画歪形的人” → 】
            meaning: 漫画家；【“扭歪身体的人” → 】柔体表演者
  - name: contort
    phonetic: ［kən'tɔ:t］
    mnemonic: v.【con-加强意义，tort 扭 → 扭弯】
    meaning: 扭歪，扭弯，曲解
    children:
      - name: contorted
      - name: contortion
        phonetic: ［kən'tɔ:ʃən］
        mnemonic: n.【见上，-ion 名词后缀】
        meaning: 扭弯，扭歪，曲解
        children:
          - name: contortionist
            phonetic: ［kən'tɔ:ʃənist］
            mnemonic: n.【见上，-ist 表示人；“扭弯身体的人” → 】
            meaning: 善作柔体表演的杂技演员
  - name: retort
    phonetic: ［ri'tɔ:t］
    mnemonic: v./n.【re-回，tort 扭；“扭回” → 打回 → 】
    meaning: 反击，回报；反驳
    children:
      - name: retortion
        phonetic: ［ri'tɔ:ʃən］
        mnemonic: n.【见上，-ion 名词后缀】
        meaning: 扭回，扭转；反击；报复
  - name: extort
    phonetic: ［ik'stɔ:t］
    mnemonic: v.【ex-出，离去，tort 扭；“扭去”，“扭走” → 夺去，夺走 → 】
    meaning: 强取，逼取，强索，敲诈，勒索
  - name: extortion
    phonetic: ［ik'stɔ:ʃən］
    mnemonic: n.【见上，-ion 名词后缀】
    meaning: 强取，逼取，敲诈，勒索
  - name: extortioner
    phonetic: ［ik'stɔ:ʃənə］
    mnemonic: n.【见上，-er 表示人】
    meaning: 强取者，勒索者
  - name: tortuous
    phonetic: ［'tɔ:tjuəs］
    mnemonic: adj.【tort扭 → 扭弯，扭曲 → 弯曲，-uous 形容词后缀，…的】
    meaning: 扭曲的，弯弯曲曲的，拐弯抹角的
  - name: tortuosity
    phonetic: ［ˌtɔ:tju'ɔsəti］
    mnemonic: n.【见上，-osity 名词后缀】
    meaning: 曲折，弯曲
  - name: torment
    phonetic: ［'tɔ:mənt］
    mnemonic: n./v.【见上，tor（t） + -ment 】
    meaning: 痛苦，折磨；使痛苦
  - name: tortile
    phonetic: ［'tɔ:tail］
    mnemonic: adj.【tort 扭，-ile 形容词后缀，…的】
    meaning: 扭转的，扭弯的
  - name: torsion
    phonetic: ［'tɔ:ʃən］
    mnemonic: n.【tors = tort 扭，-ion 名词后缀】
    meaning: 扭转，扭力
