      - name: ascertainment
        phonetic: ［ˌæsə'teinmənt］
        mnemonic: n.【见上，-ment 名词后缀】
        meaning: 确定，查明
  - name: certify
    phonetic: ［'sə:tifai］
    mnemonic: v.【cert 确实，-i-，-fy 动词后缀，使…】
    meaning: 证实，证明
    children:
      - name: certifier
        phonetic: ［'sə:tifaiə］
        mnemonic: n.【见上，-er 者】
        meaning: 证实者，证明者
      - name: certifying
      - name: certified
        phonetic: ［'sə:tifaid］
        mnemonic: adj.【见上，-ed …的】
        meaning: 被证实了的，被证明了的
        children:
          - name: uncertified
      - name: certifiable
        phonetic: ［'sə:tiˌfaiəbl］
        mnemonic: adj.【见上，-able 可…的】
        meaning: 可证实的，可证明的
        children:
          - name: certifiably
      - name: certificate
        phonetic: ［sə'tifikit］
        mnemonic: n.【见上，-ate 名词后缀】
        meaning: 证明书
        children:
