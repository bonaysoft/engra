          - name: uncertainly
          - name: uncertainty
            phonetic: ［ˌʌn'sə:tnti］
            mnemonic: n.【见上，-ty 名词后缀】
            meaning: 不确定，靠不住
  - name: ascertain
    phonetic: ［ˌæsə'tein］
    mnemonic: v.【as-加强意义，certain 确实】
    meaning: 确定，查明（真实情况）
    children:
      - name: ascertainable
        phonetic: ［ˌæsə'teinəbl］
        mnemonic: adj.【见上，-able 可…的】
