name: cert
meaning: 确实，确信
tags:
  - SOW
children:
  - name: certain
    phonetic: ［'sə:tən］
    mnemonic: adj.【cert 确实，-ain 形容词后缀】
    meaning: 确实的，确信的，一定的
    children:
      - name: certainly
        phonetic: ［'sə:tənli］
        mnemonic: adv.【见上，-ly 副词后缀，…地】
        meaning: 确实地，一定地，当然地
      - name: certainty
        phonetic: ［'sə:tənti］
        mnemonic: n.【见上，-ty 名词后缀】
        meaning: 确实，必然，肯定；必然的事
      - name: uncertain
        phonetic: ［ʌn'sə:tn］
        mnemonic: adj.【un-不，见上】
        meaning: 不确定的，靠不住的
