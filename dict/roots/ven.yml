name: ven
meaning: come来
tags:
  - SOW
children:
  - name: revenue
    phonetic: ［'revənju:］
    mnemonic: n.【re-回，ven 来；“回来” → 收回 → 从…收回的东西 → 收入】
    meaning: （国家的）岁收，税收，收入
    children:
      - name: revenuer
        phonetic: ［'revənju:ə］
        mnemonic: n.【见上，-er 表示人】
        meaning: 税务官
  - name: intervene
    phonetic: ［ˌintə'vi:n］
    mnemonic: v.【inter-之间，中间，ven 来；“来到其间” → 介入其中 → 】
    meaning: 干预，干涉，介入
    children:
      - name: intervener
      - name: intervenor
        phonetic: ［ˌintə'vi:nə］
        mnemonic: n.【见上，-or 表示人】
        meaning: 干涉者，介入者
      - name: intervening
      - name: intervention
        phonetic: ［ˌintə'venʃən］
        mnemonic: n.【见上，-tion 名词后缀，表示行为】
        meaning: 干预，干涉，介入
        children:
          - name: interventionist
          - name: interventionism
  - name: convenient
    children:
      - name: conveniently
      - name: convenience
      - name: inconvenient
        children:
