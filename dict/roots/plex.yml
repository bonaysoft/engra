name: plex
meaning: 重叠，重
tags:
  - SOW
children:
  - name: duplex
    phonetic: ［'dju:pleks］
    mnemonic: adj.【du 二，plex 重】
    meaning: 二重的；二倍的；双的
    children:
      - name: duplexer
  - name: complex
    phonetic: ［'kɔmpleks］
    mnemonic: adj.【com-共同，plex 重叠，重复 → 多重，复杂】
    meaning: 复杂的，综合的
    children:
      - name: complexly
      - name: complexity
        phonetic: ［kəm'pleksiti］
        mnemonic: n.【见上，-ity 名词后缀】
        meaning: 复杂（性）
      - name: complexion
  - name: perplex
    phonetic: ［pə'pleks］
    mnemonic: v.【per-完全，plex 重叠，重复 → 多重，复杂】
    meaning: 使复杂化，使纠缠不清；困惑
    children:
      - name: perplexing
      - name: perplexed
      - name: perplexity
        phonetic: ［pə'pleksiti］
        mnemonic: n.【见上，-ity 名词后缀】
        meaning: 纠缠；困惑；窘困
  - name: simplex
    phonetic: ［'simpleks］
    mnemonic: adj.【sim 来自拉丁语 sem 单一，一次，plex 重；“一重的” → 】
    meaning: 单一的，单纯的
  - name: triplex
    phonetic: ［'tripleks］
    mnemonic: adj.【tri-三，plex 重】
    meaning: 三重的；三倍的；三层的
  - name: quadruplex
    phonetic: ［'kwɔdrupleks］
    mnemonic: adj.【quadru-四，plex 重】
    meaning: 四重的；四倍的
  - name: multiplex
    phonetic: ［'mʌltipleks］
    mnemonic: adj.【multi-多，plex 重】
    meaning: 多重的；多样的，复合的
