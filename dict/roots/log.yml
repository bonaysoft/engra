name: log
meaning: speak言，说
tags:
  - SOW
children:
  - name: logic
    phonetic: ［'lɔʤik］
    mnemonic: n.【log 语言 → 辩论 → 推理，论理，-ic 名词后缀，表示…学】
    meaning: 逻辑
    children:
      - name: logical
        phonetic: ［'lɔʤikəl］
        mnemonic: adj.【见上，-al …的】
        meaning: 逻辑的，符合逻辑的
        children:
          - name: logically
          - name: illogical
            phonetic: ［i'lɔʤikəl］
            mnemonic: adj.【il-不，见上】
            meaning: 不合逻辑的
            children:
              - name: illogically
      - name: logician
      - name: logistic
        children:
          - name: logistics
          - name: logistical
          - name: logistician
  - name: apology
    phonetic: ［ə'pɔləʤi］
    mnemonic: n.【apo-分开，离开，脱开，log 言，说；“说开” → 解说】
    meaning: 道歉，谢罪；辩解
    children:
      - name: apologia
      - name: apologize
        phonetic: ［ə'pɔləʤaiz］
        mnemonic: v.【见上，-ize 动词后缀】
        meaning: 道歉，谢罪；辩解
      - name: apologist
      - name: apologetic
        children:
          - name: apologetics
          - name: apologetically
          - name: unapologetic
            children:
              - name: unapologetically
  - name: analog
    children:
      - name: analogy
      - name: analogical
      - name: analogous
        children:
          - name: analogously
      - name: analogize
      - name: analogue
  - name: eulogy
    phonetic: ［'ju:ləʤi］
    mnemonic: n.【eu-美好，log 言，-y 名词后缀，“美言” → 】
    meaning: 赞美之词，颂词，赞扬
    children:
      - name: eulogize
        phonetic: ［'ju:ləʤaiz］
        mnemonic: v.【见上，-ize 动词后缀】
        meaning: 赞美，赞颂，颂扬
  - name: dialogue
    phonetic: ［'daiəlɔɡ］
    mnemonic: n.【dia-对，相对，log 言，说】
    meaning: 对话
    children:
      - name: dialogist
        phonetic: ［dai'æləʤist］
        mnemonic: n.【见上，-ist 表示人】
        meaning: 对话者
      - name: dialogic
        children:
          - name: dialogical
      - name: dialog
  - name: catalogue
    children:
      - name: cataloger
      - name: cataloging
      - name: catalog
  - name: monologue
    phonetic: ［'mɔnəlɔɡ］
    mnemonic: n.【mono-单独，log 言，说】
    meaning: （戏剧）独白
    children:
      - name: monologist
        phonetic: ［mɔ'nɔləʤist］
        mnemonic: n.【见上，-ist 表示人】
        meaning: （戏剧）独白者
      - name: monologic
        children:
          - name: monological
  - name: prologue
    phonetic: ［'prəulɔɡ］
    mnemonic: n.【pro-前，log 言】
    meaning: 前言，序言
  - name: epilogue
    phonetic: ［'epilɔɡ］
    mnemonic: n.【epi-旁，外，log 言，话；“正文以外的话” → 正文后面的话 → 】
    meaning: 结束语，后记，跋；闭幕词
  - name: epilogize
    phonetic: ［e'piləʤaiz］
    mnemonic: v.【见上，-ize 动词后缀】
    meaning: 作结束语
  - name: pseudology
    phonetic: ［psju:'dɔləʤi］
    mnemonic: n.【pseudo-假，log 言，话，-y 名词后缀】
    meaning: 假话
  - name: neologism
    phonetic: ［ni(:)'ɔləʤizəm］
    mnemonic: n.【neo-新，log 言，词，-ism 表示语言】
    meaning: 新语，新词
  - name: neologize
    phonetic: ［ni:'ɔləʤaiz］
    mnemonic: v.【见上，-ize 动词后缀】
    meaning: 使用新词，创造新词
  - name: antilogy
    phonetic: ［æn'tiləʤi］
    mnemonic: n.【anti-反对，相反，log 言；“相反之言” → 】
    meaning: 前后矛盾，自相矛盾
  - name: dyslogy
    phonetic: ［'disləʤi］
    mnemonic: n.【dys-恶，不良，log 言；“恶言” → 】
    meaning: 非难，非议，指责，咒骂
  - name: philologist
    phonetic: ［fi'lɔləʤist］
    mnemonic: n.【philo 爱好，log 语言，-ist 者】
    meaning: 语言学者
  - name: philology
    phonetic: ［fi'lɔləʤi］
    mnemonic: n.【见上，-y 名词后缀】
    meaning: 语言学
