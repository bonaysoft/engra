name: pend
meaning: hang悬挂
tags:
  - SOW
children:
  - name: pendulum
    children:
      - name: pendulous
  - name: depend
    phonetic: ［di'pend］
    mnemonic: v.【de-下，pend 悬挂；“挂在他物下面” → 依附于另一物体 → 】
    meaning: 依靠，依赖
    children:
      - name: dependant
      - name: dependent
        phonetic: ［di'pendənt］
        mnemonic: adj.【见上，-ent …的】
        meaning: 依靠的，依赖的，不独立的，从属的
      - name: dependence
        phonetic: ［di'pendəns］
        mnemonic: n.【见上，-ence 名词后缀】
        meaning: 依靠，依赖
      - name: dependency
        phonetic: ［di'pendənsi］
        mnemonic: n.【见上，-ency 名词后缀】
        meaning: 依赖，从属，属地，属国
      - name: dependable
        phonetic: ［di'pendəbl］
        mnemonic: adj.【见上，-able 可…的】
        meaning: 可依赖的，可依靠的
        children:
          - name: dependably
          - name: dependability
          - name: undependable
      - name: independent
        phonetic: ［ˌindi'pendənt］
        mnemonic: adj.【in-不，depend 依靠，-ent …的】
        meaning: 独立的，自主的
        children:
          - name: independently
          - name: independence
            phonetic: ［ˌindi'pendəns］
            mnemonic: n.【见上，-ence 名词后缀，表示行为、情况】
            meaning: 独立，自主
      - name: interdepend
        phonetic: ［ˌintədi'pend］
        mnemonic: v.【inter-互相，depend 依赖】
        meaning: 互相依赖
        children:
          - name: interdependent
            phonetic: ［ˌintədi'pendənt］
            mnemonic: adj.【见上，-ent …的】
            meaning: 互相依赖的
          - name: interdependence
            phonetic: ［ˌintədi'pendəns］
            mnemonic: n.【见上，-ence 名词后缀】
            meaning: 互相依赖
          - name: interdependency
      - name: overdependence
      - name: codependent
        children:
          - name: codependency
  - name: suspend
    phonetic: ［sə'spend］
    mnemonic: v.【sus-= sub-下，pend 悬，吊，挂，“挂起来”】
    meaning: 挂，悬，中止，暂停
    children:
      - name: suspender
      - name: suspended
      - name: suspense
        children:
          - name: suspenseful
          - name: suspensive
            phonetic: ［sə'spensiv］
            mnemonic: adj.【见上，-ive …的】
            meaning: 悬挂的，悬而不决的，暂停的
          - name: suspension
            phonetic: ［sə'spenʃən］
            mnemonic: n.【见上，-ion 名词后缀，表示行为、情况】
            meaning: 悬挂，悬而不决，中止，暂停
  - name: spend
    phonetic: ［spend］
    mnemonic: v.【s-为 ex-或 dis-的缩形，pend 花费】
    meaning: 花钱，花费，消耗（时间）
    children:
      - name: spender
      - name: spending
      - name: outspend
      - name: overspend
      - name: misspend
  - name: expend
    phonetic: ［ik'spend］
    mnemonic: v.【ex-出，pend 付钱；“把钱付出”】
    meaning: 花费，消费，用款
    children:
      - name: expended
      - name: expendable
        phonetic: ［ik'spendəbl］
        mnemonic: adj.【见上，-able 可…的】
        meaning: 可消费的
      - name: expenditure
        phonetic: ［ik'spenditʃə］
        mnemonic: n.【见上，-ture = -ure 表示行为或行为的结果】
        meaning: 支出，消费，花费
      - name: expense
        phonetic: ［ik'spens］
        mnemonic: n.【ex-出，pens 付钱】
        meaning: 支出，花费，消费
        children:
          - name: expensive
            phonetic: ［ik'spensiv］
            mnemonic: adj.【见上，-ive …的】
            meaning: 花费的，花钱多的，昂贵的
            children:
              - name: expensively
              - name: inexpensive
                children:
                  - name: inexpensively
  - name: perpendicular
    children:
      - name: perpendicularly
      - name: perpendicularity
  - name: independency
    phonetic: ［ˌindi'pendənsi］
    mnemonic: n.【见上，-ency = -ence】
    meaning: 独立，独立国
  - name: pending
    phonetic: ［'pendiŋ］
    mnemonic: adj.【pend 悬挂，-ing …的】
    meaning: 悬而未决的
  - name: pendent
    phonetic: ［'pendənt］
    mnemonic: adj./n.【pend 悬挂，-ent …的】
    meaning: 悬空的，下垂的，悬而未决的；【-ent 表示物】悬垂物
  - name: suspensible
    phonetic: ［sə'spensəbl］
    mnemonic: adj.【见上，-ible 可…的】
    meaning: 可悬挂的，可吊的
  - name: append
    phonetic: ［ə'pend］
    mnemonic: v.【ap-表示 to，pend 悬挂】
    meaning: 挂上，附加
  - name: appendage
    phonetic: ［ə'pendiʤ］
    mnemonic: n.【见上，-age 名词后缀，表示物】
    meaning: 附加物，附属物
  - name: impend
    phonetic: ［im'pend］
    mnemonic: v.【im-加强意义，pend 悬挂】
    meaning: 悬挂；【悬在上面 → 悬在头上 → 事到临头 → 】即将发生，即将来临，逼近
  - name: impending
    phonetic: ［im'pendiŋ］
    mnemonic: adj.【见上，-ing …的】
    meaning: 即将来临的，迫近的
  - name: impendent
    phonetic: ［im'pendənt］
    mnemonic: adj.【见上，-ent …的】
    meaning: 悬挂的；即将发生的，逼近的
  - name: dispense
    phonetic: ［dis'pens］
    mnemonic: v.【dis-分散，pens 称量；“分开称量物品分量，进行分配”】
    meaning: 分配，分发，配发
  - name: dispensary
    phonetic: ［dis'pensəri］
    mnemonic: adj.【见上，-ary 表示场所、地点；“分配药品的地方” → 】
    meaning: 药房，配药处
  - name: dispensation
    phonetic: ［ˌdispen'seiʃən］
    mnemonic: n.【见上，-ation 名词后缀】
    meaning: 分配，分给；分配物
  - name: dispenser
    phonetic: ［dis'pensə］
    mnemonic: n.【见上，-er 表示人】
    meaning: 分配者，施与者，配药者，药剂师；【-er 表示物】分配器，配出器；自动售货机
  - name: pensive
    phonetic: ［'pensiv］
    mnemonic: adj.【pen 称量 → 衡量，权衡 → 思考，-ive …的】
    meaning: 沉思的
  - name: perpend
    phonetic: ［pə:'pend］
    mnemonic: v.【per-完全，十分，彻底，pend 称量 → 衡量；“仔细称量” → 仔细衡量 → 】
    meaning: 细思，思考，考虑
  - name: ponder
    phonetic: ［'pɔndə］
    mnemonic: v.【pond←pend 称量，-er 动词后缀；称量 → 衡量，权衡 → 思量，思考 → 】
    meaning: 深思，考虑，估量，衡量
  - name: ponderable
    phonetic: ［'pɔndərəbl］
    mnemonic: adj.【见上，-able 可…的】
    meaning: 可衡量的，可估量的
  - name: pension
    phonetic: ［'penʃən］
    mnemonic: n.【pens 付钱，-ion 名词后缀，表示物；每年“付出的钱” → 】
    meaning: 年金，养老金，退休金
  - name: pensioner
    phonetic: ［'penʃənə］
    mnemonic: n.【见上，-er 者】
    meaning: 领取养老金者
