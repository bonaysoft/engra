name: lect
meaning: choose，gather选，收（lect也作leg，lig）
tags:
  - SOW
children:
  - name: elect
    phonetic: ［i'lekt］
    mnemonic: v.【e-出，lect 选；“选出” → 】
    meaning: 选举
    children:
      - name: elector
        phonetic: ［i'lektə］
        mnemonic: n.【见上，-or 表示人】
        meaning: 选举者，有选举权的人
        children:
          - name: electoral
          - name: electorally
      - name: election
        phonetic: ［i'lekʃən］
        mnemonic: n.【见上，-ion 名词后缀】
        meaning: 选举
      - name: elective
      - name: unelected
      - name: unelectable
  - name: select
    phonetic: ［si'lekt］
    mnemonic: v.【se-离开，分开，lect 选】
    meaning: 挑选，选出，选择，选拔
    children:
      - name: selector
      - name: selectee
      - name: selected
        children:
          - name: unselected
      - name: selection
        phonetic: ［si'lekʃən］
        mnemonic: n.【见上，-ion 名词后缀】
        meaning: 选择，选择物，选集，选品
      - name: selective
        children:
          - name: selectively
          - name: selectivity
      - name: selectman
      - name: deselect
  - name: collect
    phonetic: ［kə'lekt］
    mnemonic: v.【col-共同，一起，lect 收集；“收到一起来” → 】
    meaning: 收集，聚集，集合
    children:
      - name: collector
      - name: collected
        children:
          - name: uncollected
      - name: collection
        phonetic: ［kə'lekʃən］
        mnemonic: n.【见上，-ion 名词后缀】
        meaning: 收集，集合；收集物
      - name: collectible
        children:
          - name: uncollectible
      - name: collective
        phonetic: ［kə'lektiv］
        mnemonic: adj.【见上，-ive …的】
        meaning: 聚集的，集合的，集体的
        children:
          - name: collectively
          - name: collectivity
          - name: collectivism
            phonetic: ［kə'lektivizəm］
            mnemonic: n.【见上，-ism 主义】
            meaning: 集体主义
          - name: collectivist
            children:
              - name: collectivistic
          - name: collectivize
            children:
              - name: collectivization
      - name: recollect
        children:
          - name: recollected
          - name: recollection
  - name: neglect
    phonetic: ［ni'ɡlekt］
    mnemonic: v.【neg-不，未，lect 选，收；“未选收”，“未收取” → 遗漏 → 】
    meaning: 疏忽，漏做，忽略，忽视
    children:
      - name: neglected
      - name: neglectful
        phonetic: ［ni'ɡlektful］
        mnemonic: adj.【见上，-ful …的】
        meaning: 疏忽的
  - name: eclectic
    children:
      - name: eclecticism
  - name: intellect
    phonetic: ［'intilekt］
    mnemonic: n.【intel-=inter-中间，lect 选；“从中选择” → “能于其中择其善者” → 选优择善的能力 → 】
    meaning: 智力，才智，智慧
    children:
      - name: intellectual
        phonetic: ［ˌinti'lektjuəl］
        mnemonic: adj./n.【见上，-ual 形容词后缀，…的】
        meaning: 有智力的；【转为名词】有知识者，知识分子
        children:
          - name: intellectually
            children:
              - name: anti-intellectually
          - name: intellectualism
            children:
              - name: anti-intellectualism
          - name: anti-intellectual
      - name: intellectualize
        children:
          - name: intellectualization
  - name: lecture
    children:
      - name: lecturer
      - name: lectureship
  - name: dialect
    children:
      - name: dialect
      - name: dialectal
      - name: dialectology
        children:
          - name: dialectologist
  - name: dialectic
    children:
      - name: dialectics
      - name: dialectician
      - name: dialectical
        children:
          - name: dialectically
  - name: intelligence
    phonetic: ［in'teliʤəns］
    mnemonic: n.【见 intellect，lig=lect 选，-ence 名词后缀】
    meaning: 智力，理解力，聪明
  - name: intelligent
    phonetic: ［in'teliʤənt］
    mnemonic: adj.【见上，-ent …的】
    meaning: 理解力强的，聪明的
  - name: intelligentsia
    phonetic: ［inteli'ʤentsiə］
    mnemonic: n.【见上，-ia 表示集合名词，总称】
    meaning: 知识界，知识分子（总称）
  - name: elegant
    phonetic: ［'eliɡənt］
    mnemonic: adj.【e-出，leg=lect 挑选，-ant 形容词后缀，…的；“挑选出来的”，“众里挑一的” → 】
    meaning: 美好的，漂亮的，优美的，高雅的
  - name: elegance
    phonetic: ［'eliɡəns］
    mnemonic: n.【见上，-ance 名词后缀】
    meaning: 漂亮，优美，雅致
  - name: inelegant
    phonetic: ［in'eliɡənt］
    mnemonic: adj.【in-不，elegant 见上】
    meaning: 不雅的，粗俗的
  - name: inelegance
    phonetic: ［in'eliɡəns］
    mnemonic: n.【见上，-ance 名词后缀】
    meaning: 不雅，粗俗
  - name: eligible
    phonetic: ［'eliʤəbl］
    mnemonic: adj.【e-出，lig=lect 选，-ible 可…的】
    meaning: 有被选出资格的，符合被推选的条件的
  - name: ineligible
    phonetic: ［in'eliʤəbl］
    mnemonic: adj.【in-不，无，见上】
    meaning: 无被选资格的，不合格的
  - name: negligence
    phonetic: ［'neɡliʤəns］
    mnemonic: n.【见上，neglig=neglect（lig=lect）疏忽，-ence名词后缀】
    meaning: 疏忽，忽视，忽略
  - name: negligent
    phonetic: ［'neɡliʤənt］
    mnemonic: adj.【见上，-ent …的】
    meaning: 疏忽的，忽视的，不小心的
