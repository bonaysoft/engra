name: di
meaning: day日
tags:
  - SOW
children:
  - name: diet
    children:
      - name: dieting
      - name: dieter
      - name: dietary
      - name: dietetic
        children:
          - name: dietetics
      - name: dietitian
      - name: dietician
  - name: diary
    phonetic: ［'daiəri］
    mnemonic: n.【di日，-ary 名词后缀，表示物】
    meaning: 日记，日记簿
    children:
      - name: diarial
        phonetic: ［dai'ɛəriəl］
        mnemonic: adj.【见上，-ial …的】
        meaning: 日记体的，日记的
      - name: diarist
        phonetic: ［'daiərist］
        mnemonic: n.【见上，-ist 表示人】
        meaning: 记日记者
      - name: diarize
        phonetic: ［'daiəraiz］
        mnemonic: v.【见上，-ize 动词后缀，做…】
        meaning: 记日记
  - name: dial
    phonetic: ［'daiəl］
    mnemonic: n.【di 日，-al 名词后缀，表示物】
    meaning: 日晷，电话机拨号盘（该物圆形似日晷）
    children:
      - name: dialing
      - name: redial
  - name: meridian
    phonetic: ［mə'ridiən］
    mnemonic: n./adj.【meri 中间，di 日，-an 名词后缀】
    meaning: 日中，正午，子午线；【-an …的】日中的，正午的
    children:
      - name: antemeridian
        phonetic: ［æntimə'ridiən］
        mnemonic: adj.【ante-前，meridian 日中，正午】
        meaning: 日中以前的，午前的
      - name: postmeridian
        phonetic: ［pəustmə'ridiən］
        mnemonic: adj.【post-后，meridian 日中，正午】
        meaning: 日中以后的，午后的
