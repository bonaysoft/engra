schema: graph/*.graphqls
operations:
  - genqlient.graphql
generated: ./client/generated.go

bindings:
  DateTime:
    type: time.Time

client_getter: "github.com/bonaysoft/engra/apis/client/context.GetClient"

package_bindings:
  - package: github.com/bonaysoft/engra/apis/graph/model