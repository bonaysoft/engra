        phonetic: ［prə'vɔkətiv］
        mnemonic: adj.【见上，-ative 形容词后缀，…的】
        meaning: 挑衅的；激怒的；激起…的
        children:
          - name: provocatively
  - name: revoke
    phonetic: ［ri'vəuk］
    mnemonic: v.【re-回，vok 叫；“叫回” → 】
    meaning: 撤回，撤销
    children:
      - name: revoked
      - name: revocation
        phonetic: ［ˌrevə'keiʃən］
        mnemonic: n.【见上，-ation 名词后缀】
        meaning: 撤回；取消
      - name: revocable
        phonetic: ［'revəkəbl］
        mnemonic: adj.【见上，-able 可…的】
        meaning: 可撤回的；可取消的
        children:
          - name: irrevocable
            phonetic: ［i'revəkəbl］
            mnemonic: adj.【ir-不，见上】
