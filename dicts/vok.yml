  - name: provoke
    phonetic: ［prə'vəuk］
    mnemonic: v.【pro-前，向前，vok 叫喊】
    meaning: 对…挑衅；激怒；煽动；激起
    children:
      - name: provoking
      - name: provoked
        children:
          - name: unprovoked
      - name: provocation
        phonetic: ［ˌprɔvə'keiʃən］
        mnemonic: n.【见上，-ation 名词后缀】
        meaning: 挑衅；激怒；激起
