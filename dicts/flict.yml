name: flict
meaning: 打击
tags:
  - SOW
children:
  - name: conflict
    phonetic: ［'kɔnflikt］
    mnemonic: n.【con-共同，flict 打击；“共同打” → “彼此互打” → 】
    meaning: 冲突；战斗；交锋；斗争
    children:
      - name: conflicting
      - name: conflicted
      - name: conflictual
  - name: afflict
    phonetic: ［ə'flikt］
    mnemonic: v.【af-表示 at，to 等意义，flict 打击】
    meaning: 使苦恼，折磨
    children:
      - name: afflicted
      - name: affliction
        phonetic: ［ə'flikʃən］
        mnemonic: n.【见上，-ion 名词后缀】
