    mnemonic: v.【in-使，作，flict 打击；“给以打击”】
    meaning: 予以打击，使遭受痛苦；加刑，处罚
    children:
      - name: inflictor
      - name: inflictive
        phonetic: ［in'fliktiv］
        mnemonic: adj.【见上，-ive …的】
        meaning: 施加痛苦的；处罚的
      - name: infliction
        phonetic: ［in'flikʃən］
        mnemonic: n.【见上，-ion 名词后缀】
