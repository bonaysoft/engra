    meaning: 鸟的；鸟类的，鸟纲的
    children:
      - name: aviary
        phonetic: ［'eiviəri］
        mnemonic: n.【avi 鸟，-ary 名词后缀，表示场所；“鸟的场所” → 】
        meaning: 养鸟房，鸟槛，鸟舍
