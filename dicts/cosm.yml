        children:
          - name: cosmical
            children:
              - name: cosmically
      - name: cosmology
        phonetic: ［kɔz'mɔləʤi］
        mnemonic: n.【cosmo 宇宙，-logy …学】
        meaning: 宇宙学，宇宙论
        children:
          - name: cosmologic
            phonetic: ［ˌkɔzməu'lɔʤik］
            mnemonic: adj.【cosmo 宇宙，-logic …学的】
            meaning: 宇宙学的，宇宙论的
